<div class="container"
  fxLayout="column" 
  fxLayoutGap="10px"> <!--content laid out in columns, space of 10px from the next-->

  <div fxFlex>  
    <div>
      <h3>Menu</h3>
      <hr>
    </div>

  </div>
     
  
  <!--fxFlex makes the content to be treated as one piece of content-->
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <!--ngFor iterates the dishes item-->
      <mat-grid-tile *ngFor="let dish of dishes"> <!--li in html-->
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1 mat-line>{{dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div fxFlex *ngIf="selectedDish">
    <mat-card-header>
      <mat-card-title>
        <h3>{{selectedDish.name | uppercase}}</h3>
      </mat-card-title>    
    </mat-card-header>
    <img mat-card-image src="{{selectedDish.image}}" alt="{{selectedDish.name}}">
    <mat-card-content>
      <p> {{selectedDish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> LIKES </button>
      <button mat-button> SHARE </button>
    </mat-card-actions>
  </div>
</div>
