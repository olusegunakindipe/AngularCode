<div class="container"
  fxLayout="column" 
  fxLayoutGap="10px"> <!--content laid out in columns, space of 10px from the next-->

  <div fxFlex>  
    <div>
      <h3>Menu</h3>
      <hr>
    </div>

  </div>
     
  
  <!--fxFlex makes the content to be treated as one piece of content-->
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <!--ngFor iterates the dishes item-->
      <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)"> <!--li in html-->
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1 mat-line>{{dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <app-dishdetail [dish]="selectedDish"></app-dishdetail>
</div>
